<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Open graph (social sharing) -->
    <meta property="og:title" content="Milena Cipriani">
    <meta property="og:description" content="Milena Cipriani's portfolio.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://milena.work">
    <meta property="og:image" content="https://milena.work/preview.jpg">

    <title>Milena</title>

    <!--
    Prevents FOUC(flash of unstyled content) by applying theme immediately
    BEFORE any other scripts -->
    <script>
      const savedTheme = localStorage.getItem('theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      //Read the system preference
      const shouldBeDark = savedTheme === 'dark' || (!savedTheme && systemDark);
      
      //Apply theme immediately, no waiting for react
      document.documentElement.classList.toggle('dark', shouldBeDark);

      //Prevent transitions during initial load (routes and theme) to avoid flashing
      document.documentElement.classList.add('preload');
      
      // Remove preload class after React has loaded and styles are applied
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.documentElement.classList.remove('preload');
        }, 100);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
